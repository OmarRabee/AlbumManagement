<ngx-spinner>loading..</ngx-spinner>

<div *ngIf="user$ | async as user">
  <app-user-details [user]="user"></app-user-details>

  <div class="albums-container">
    <div class="d-flex justify-content-center"><h4>{{user.name}}'s Albums</h4></div>
    <hr>

    <div class="d-flex justify-content-center">
      <div class="p-2 bd-highlight" *ngFor="let album of user.albums">
        <div class="card album-card" style="width: 18rem;" [routerLink]="['.', 'albums', album.id]">
          <img class="card-img-top" [src]="album.thumbnail" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-center">{{album.title}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

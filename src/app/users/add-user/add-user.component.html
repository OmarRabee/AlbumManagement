<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addUserModalLabel">User Information</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addUserForm">
        <div class="d-flex justify-content-between">
          <!-- Name -->
          <div class="p-2 bd-highlight">
            <label for="inputName">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="eg: John Doe"
              formControlName="nameControl"
              [ngClass]="{
                'has-danger':
                  addUserForm.controls.nameControl.invalid &&
                  addUserForm.controls.nameControl.dirty,
                'has-success':
                  addUserForm.controls.nameControl.valid &&
                  addUserForm.controls.nameControl.dirty
              }"
            />

          </div>
          <!-- Email -->
          <div class="p-2 bd-highlight">
            <label for="inputEmail">Email Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="eg: johndoe@gmail.com"
              formControlName="emailControl"
              [ngClass]="{
                'has-danger':
                  addUserForm.controls.emailControl.invalid &&
                  addUserForm.controls.emailControl.dirty,
                'has-success':
                  addUserForm.controls.emailControl.valid &&
                  addUserForm.controls.emailControl.dirty
              }"
            />
            <span
              class="error"
              *ngIf="
                addUserForm.controls.emailControl.invalid &&
                addUserForm.controls.emailControl.dirty
              "
            >
            {{ addUserForm.controls.emailControl.errors.error }}
            </span>
          </div>
        </div>
        <!-- Phone -->
        <div class="d-flex justify-content-between">
          <div class="p-2 bd-highlight">
            <label for="inputPhone">Phone</label>
            <input
              type="text"
              class="form-control"
              placeholder="eg: 01123456788"
              formControlName="phoneControl"
              [ngClass]="{
                'has-danger':
                  addUserForm.controls.phoneControl.invalid &&
                  addUserForm.controls.phoneControl.dirty,
                'has-success':
                  addUserForm.controls.phoneControl.valid &&
                  addUserForm.controls.phoneControl.dirty
              }"
            />
            <span
              class="error"
              *ngIf="
                addUserForm.controls.phoneControl.invalid &&
                addUserForm.controls.phoneControl.dirty
              "
            >
            {{ addUserForm.controls.phoneControl.errors.error }}
            </span>
          </div>
        </div>
        <!-- Address -->
        <div class="d-flex align-items-end justify-content-between">
          <div class="p-2 w-100 bd-highlight">
            <label for="inputCity">Address</label>
            <select
              class="form-control"
              formControlName="cityControl"
              [ngClass]="{
                'has-danger':
                  addUserForm.controls.cityControl.invalid &&
                  addUserForm.controls.cityControl.dirty,
                'has-success':
                  addUserForm.controls.cityControl.valid &&
                  addUserForm.controls.cityControl.dirty
              }"
            >
              <option value="" disabled selected>City</option>
              <option *ngFor="let city of cities">{{ city }}</option>
            </select>
          </div>
          <div class="p-2 bd-highlight">
            <input
              type="text"
              class="form-control"
              placeholder="Street"
              formControlName="streetControl"
              [ngClass]="{
                'has-danger':
                  addUserForm.controls.streetControl.invalid &&
                  addUserForm.controls.streetControl.dirty,
                'has-success':
                  addUserForm.controls.streetControl.valid &&
                  addUserForm.controls.streetControl.dirty
              }"
            />
          </div>
          <div class="p-2 bd-highlight">
            <input
              type="text"
              class="form-control"
              placeholder="Suite"
              formControlName="suiteControl"
              [ngClass]="{
                'has-danger':
                  addUserForm.controls.suiteControl.invalid &&
                  addUserForm.controls.suiteControl.dirty,
                'has-success':
                  addUserForm.controls.suiteControl.valid &&
                  addUserForm.controls.suiteControl.dirty
              }"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <div class="p-2 bd-highlight btn-container">
        <button
          type="button"
          class="btn btn-primary save-btn"
          [disabled]="addUserForm.invalid"
          (click)="saveUser()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
